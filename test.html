<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


    </style>
</head>

<body>
<div id="app">hello</div>
<div>
    <input type = "text" v-model="info">
    <button @click ="handleClick">添加</button>
    <ul>
        <li>111</li>
    </ul>
</div>
<script>
    import Vue from "vue";
    new Vue({
        el:"#app",
        data(){
            return{
                info:'',
                list:[]
            }
        },
        methods:{
            handleClick(){
                this.list.push(this.info);
                this.info = ''
            }
        }
    })
</script>
</body>
</html>
